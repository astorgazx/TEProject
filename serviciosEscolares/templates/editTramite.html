{% extends 'template.html' %}
{% block title %}Editar tramite {% endblock %}

{% block content %}

<form method="post" action="">
    {% csrf_token %}

    {% for field in form %}
        <div class="form-group">
            {{ field.label_tag }}
            {{ field }}
            {{ field.errors }}
        </div>
    {% endfor %}
    <input type="submit" value="Test" class="btn btn-primary">
</form>
{% endblock %}
