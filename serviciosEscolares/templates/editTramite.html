{% extends 'template.html' %}
{% block title %}Editar tramite {% endblock %}

{% block content %}

<form method="post" action={% url 'editTramite' tramite.claveTramite %}>
    {% csrf_token %}
    <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" class="form-control" id="nombre" name="nombre" value="{{ tramite.nombre }}">
    </div>
    <div class="form-group">
        <label for="descripcion">Descripcion</label>
        <input type="text" class="form-control" id="descripcion" name="descripcion" value="{{ tramite.descripcion }}">
    </div>
    <div class="form-group">
        <label for="fecha">Fecha</label>
        <input type="date" class="form-control" id="fecha" name="fecha" value="{{ tramite.fecha }}">
    </div>
    <div class="form-group">
        <label for="estado">Estado</label>
        <input type="text" class="form-control" id="estado" name="estado" value="{{ tramite.estado }}">
    </div>
    
    <button type="submit" class="btn btn-primary">Editar</button>
</form>
    
{% endblock %}
